<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
    
    <!-- Mostrar mensaje de error si existe -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          id="email"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu correo"
          required
          [disabled]="isLoading"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          id="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu contraseña"
          required
          [disabled]="isLoading"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading">Iniciando sesión...</span>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
      ¿No tienes una cuenta?
      <a
        (click)="onRegister()"
        class="text-blue-500 hover:underline cursor-pointer"
      >
        Regístrate aquí
      </a>
    </p>
  </div>
</div>
