

<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-md mx-auto px-4">
    <!-- Botón Volver -->
    <div class="mb-6">
      <a [routerLink]="['/home']"
         class="flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200 font-medium">
        ← Volver al home
      </a>
    </div>

    <!-- Encabezado -->
    <div class="mb-6 text-center">
      <h2 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
      <p class="text-gray-600 text-lg">Accedé a tu cuenta para continuar</p>
    </div>

    <!-- Card de Login -->
    <div class="bg-white rounded-2xl shadow-xl p-10">
      <!-- Error -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Correo Electrónico</label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            id="email"
            required
            [disabled]="isLoading"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu correo"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            id="password"
            required
            [disabled]="isLoading"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu contraseña"
          />
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:shadow-lg transition-transform transform hover:scale-105 font-semibold"
        >
          <span *ngIf="isLoading">Iniciando sesión...</span>
          <span *ngIf="!isLoading">Iniciar Sesión</span>
        </button>
      </form>

      <!-- Login con Google -->
      <div class="mt-6">
        <div id="googleSignInDiv" class="flex justify-center"></div>
      </div>
    </div>

    <!-- Registro -->
    <p class="text-sm text-center text-gray-600 mt-6">
      ¿No tenés una cuenta?
      <a (click)="onRegister()" class="text-blue-600 hover:underline cursor-pointer">
        Registrate acá
      </a>
    </p>
  </div>
</div>
