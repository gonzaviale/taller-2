<form  class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow space-y-6">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div>
    <label for="phone" class="block text-sm font-medium text-gray-700">Tel√©fono</label>
    <input
      id="phone"
      type="text"
      formControlName="phone"
      class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div class="text-right">
    <button
      type="submit"

      class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 disabled:opacity-50"
    >
      Guardar
    </button>
  </div>
</form>
