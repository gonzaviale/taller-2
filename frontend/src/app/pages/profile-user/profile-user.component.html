<app-menu></app-menu>
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <button 
              (click)="volverAlInicio()"
              class="flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200 font-medium">
              ← Volver a productos
            </button>
    <!-- Encabezado -->
    <div class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-gray-900">Mi Perfil</h2>
      <p class="text-gray-600 text-lg">Editá tu información personal</p>
    </div>

    <!-- Card de Perfil -->
    <div class="bg-white rounded-2xl shadow-xl p-10">
      <div *ngIf="errorMessage" class="mb-4 text-center text-red-600 text-sm font-medium">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mb-4 text-center text-green-600 text-sm font-medium">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="onUpdate()" #profileForm="ngForm" class="space-y-6">
        <!-- Nombre y Apellido -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Nombre</label>
            <input 
              type="text" 
              [(ngModel)]="user.firstName" 
              name="firstName" 
              required 
              class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Nombre">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Apellido</label>
            <input 
              type="text" 
              [(ngModel)]="user.lastName" 
              name="lastName" 
              required 
              class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Apellido">
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Correo electrónico</label>
          <input 
            type="email" 
            [(ngModel)]="user.email" 
            name="email" 
            required 
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Correo electrónico">
        </div>

        <!-- Dirección -->
        <div>
          <label class="block text-gray-700 font-medium mb-1">Dirección</label>
          <input 
            type="text" 
            [(ngModel)]="user.address" 
            name="address" 
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" 
            placeholder="Dirección">
        </div>

        <!-- Contraseñas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-1">Nueva contraseña</label>
            <input 
              type="password" 
              [(ngModel)]="user.password" 
              name="password" 
              class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Nueva contraseña">
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Confirmar contraseña</label>
            <input 
              type="password" 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Confirmar contraseña">
          </div>
        </div>

        <!-- Acciones -->
        <div class="flex justify-end gap-4 pt-6 border-t mt-6">
         <button
            type="submit"
            class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:shadow-lg transition-transform transform hover:scale-105 font-semibold">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
