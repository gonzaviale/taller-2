<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Cuenta</h2>
    
    <!-- Mensajes de éxito y error -->
    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ errorMessage }}
    </div>
    
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input 
          type="text" 
          id="firstName"
          name="firstName"
          [(ngModel)]="user.firstName"
          (input)="clearMessages()"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu nombre" 
          required 
          [disabled]="isLoading" />
      </div>
      
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input 
          type="text" 
          id="lastName"
          name="lastName"
          [(ngModel)]="user.lastName"
          (input)="clearMessages()"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu apellido" 
          required 
          [disabled]="isLoading" />
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input 
          type="email" 
          id="email"
          name="email"
          [(ngModel)]="user.email"
          (input)="clearMessages()"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu correo" 
          required 
          [disabled]="isLoading" />
      </div>
      
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
        <input 
          type="text" 
          id="address"
          name="address"
          [(ngModel)]="user.address"
          (input)="clearMessages()"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Ingresa tu dirección" 
          [disabled]="isLoading" />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input 
          type="password" 
          id="password"
          name="password"
          [(ngModel)]="user.password"
          (input)="clearMessages()"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Crea una contraseña" 
          required 
          [disabled]="isLoading" />
      </div>
      
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          (input)="clearMessages()"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          placeholder="Confirma tu contraseña" 
          required 
          [disabled]="isLoading" />
      </div>
      
      <button 
        type="submit"
        [disabled]="isLoading || !registerForm.form.valid"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">Registrarse</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Registrando...
        </span>
      </button>
    </form>
    
    <p class="text-sm text-center text-gray-600 mt-4">
      ¿Ya tienes una cuenta?
      <a (click)="onLogin()" class="text-blue-500 hover:underline cursor-pointer">
        Inicia sesión aquí
      </a>
    </p>
  </div>
</div>
