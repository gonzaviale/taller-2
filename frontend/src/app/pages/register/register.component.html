<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-md mx-auto px-4">
    
    <!-- Encabezado -->
    <div class="mb-6 text-center">
      <h2 class="text-3xl font-bold text-gray-900">Crear Cuenta</h2>
      <p class="text-gray-600 text-lg">Completá tus datos para registrarte</p>
    </div>

    <!-- Card de Registro -->
    <div class="bg-white rounded-2xl shadow-xl p-10">

      <!-- Mensajes -->
      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        {{ errorMessage }}
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-6">
        <div>
          <label for="firstName" class="block text-gray-700 font-medium mb-1">Nombre</label>
          <input 
            type="text" 
            id="firstName"
            name="firstName"
            [(ngModel)]="user.firstName"
            (input)="clearMessages()"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu nombre" 
            required 
            [disabled]="isLoading" />
        </div>

        <div>
          <label for="lastName" class="block text-gray-700 font-medium mb-1">Apellido</label>
          <input 
            type="text" 
            id="lastName"
            name="lastName"
            [(ngModel)]="user.lastName"
            (input)="clearMessages()"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu apellido" 
            required 
            [disabled]="isLoading" />
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Correo Electrónico</label>
          <input 
            type="email" 
            id="email"
            name="email"
            [(ngModel)]="user.email"
            (input)="clearMessages()"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu correo" 
            required 
            [disabled]="isLoading" />
        </div>

        <div>
          <label for="address" class="block text-gray-700 font-medium mb-1">Dirección</label>
          <input 
            type="text" 
            id="address"
            name="address"
            [(ngModel)]="user.address"
            (input)="clearMessages()"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Ingresa tu dirección" 
            [disabled]="isLoading" />
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
          <input 
            type="password" 
            id="password"
            name="password"
            [(ngModel)]="user.password"
            (input)="clearMessages()"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Crea una contraseña" 
            required 
            [disabled]="isLoading" />
        </div>

        <div>
          <label for="confirmPassword" class="block text-gray-700 font-medium mb-1">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            (input)="clearMessages()"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Confirma tu contraseña" 
            required 
            [disabled]="isLoading" />
        </div>

        <button 
          type="submit"
          [disabled]="isLoading || !registerForm.form.valid"
          class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:shadow-lg transition-transform transform hover:scale-105 font-semibold">
          <span *ngIf="!isLoading">Registrarse</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Registrando...
          </span>
        </button>
      </form>

      <!-- Link a login -->
      <p class="text-sm text-center text-gray-600 mt-6">
        ¿Ya tenés una cuenta?
        <a (click)="onLogin()" class="text-blue-600 hover:underline cursor-pointer">
          Iniciá sesión acá
        </a>
      </p>
    </div>
  </div>
</div>
